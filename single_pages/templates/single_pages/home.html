<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="{% static 'shop/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen"></link>
  <link href="{% static 'single_pages/css/home.css' %}" rel="stylesheet" type="text/css" media="screen"></link>
  <script src="https://kit.fontawesome.com/0a72eb0930.js" crossorigin="anonymous"></script>
</head>
<body>
  {% include 'shop/navbar.html' %} <!--include는 copy&paste-->

  <section>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-lg-6 text-light">
          <h1 class="mt-5">GUIDE</h1>
          <p>메이트의 가장 대표적인 웹사이트인 GUIDE를 이용해 여러분만의 길을 개척해보세요.</p>
        </div>
        <div class="col-lg-5 mt-5">
          <h2 class="text-light">Info - Recent posts</h2>
          {% for item in recent_items %}
          <div class="card mt-1">
            <a href="{{item.get_absolute_url}}">
              <img src="{{item.head_image.url}}" class="card-img-top">
            </a>
            <div class="card-body">
              <h6>
                <a href="{{ item.get_absolute_url }}" class="text-decoration-none text-dark">
                  {{ item.title }}
                </a>
              </h6>
              <span class="badge badge-pill badge-light float-right">
                <img class="mr-1 rounded-circle" width="20px" src="{{item.get_avatar_url}}">
                {{ item.brand }}
                &nbsp;
                &nbsp;
                {{ item.price }}
              </span>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>

  <div class="fixed-bottom">
    {% include 'shop/footer.html' %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
