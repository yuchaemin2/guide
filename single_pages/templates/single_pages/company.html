  <script>
    google.charts.load('current', {'packages':['bar']}); //line
    google.charts.setOnLoadCallback(drawChart);

    function drawChart(){
      var data = google.visualization.arrayToDataTable([
        ['Year', 'Without Design', 'With Design' , 'Moomin'],
        ['2019', 10, 5, 4],
        ['2020', 15, 8, 5],
        ['2021', 12, 9, 6],
        ['2022', 10, 5, 8]
      ]);
      var options = {
        chart: {
          title: 'Company Performance',
          subtitle: 'Without Design, With Design, Moomin: 2019-2022',
        }
      };
      var chart = new google.charts.Bar(document.getElementById('mychart1')); //Line
      chart.draw(data, google.charts.Bar.convertOptions(options)); //Line
    }
  </script>

  <script>
    google.charts.load('current', {'packages':['bar']}); //bar, line
    google.charts.setOnLoadCallback(drawChart);

    function drawChart(){
      var data = google.visualization.arrayToDataTable([
        ['Year', 'Without Design', 'With Design' , 'Moomin'],
        ['2019', 10, 5, 4],
        ['2020', 15, 8, 5],
        ['2021', 12, 9, 6],
        ['2022', 10, 5, 8]
      ]);
      var options = {
        chart: {
          title: 'Company Performance',
          subtitle: 'Without Design, With Design, Moomin: 2019-2022',
        }
      };
      var chart = new google.charts.Bar(document.getElementById('mychart1')); //Bar, Line
      chart.draw(data, google.charts.Bar.convertOptions(options)); //Bar, Line
    };

    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart2);

    function drawChart2(){
      var data = google.visualization.arrayToDataTable([
        ['Year', 'With Design'],
        ['2019', 5],
        ['2020', 8],
        ['2021', 9],
        ['2022', 5]
      ]);
      var options = {
        chart: {
          title: 'Company Performance',
          subtitle: 'With Design: 2019-2022',
        }
      };
      var chart = new google.visualization.PieChart(document.getElementById('mychart2'));
      chart.draw(data, options);
    };
  </script>
