{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="card" style="width: 34rem;">
  <div class="card-body">
    <h3 class="card-title">Sign Up</h3>

    <p class="card-text">
      Already have an account? Then please <a href="{{ login_url }}">sign in</a>.
    </p>

    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}

      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% else %}

      <div id="div_id_email" class="form-group"> <label for="id_email" class=" requiredField">
                E-mail<span class="asteriskField">*</span> </label> <div class=""> <input type="email" name="email" placeholder="E-mail address" autocomplete="email" class="textinput textInput form-control" required id="id_email"> </div> </div> <div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
                Username<span class="asteriskField">*</span> </label> <div class=""> <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" class="textinput textInput form-control" required id="id_username"> </div> </div> <div id="div_id_password1" class="form-group"> <label for="id_password1" class=" requiredField">
                Password<span class="asteriskField">*</span> </label> <div class=""> <input type="password" name="password1" placeholder="Password" autocomplete="new-password" class="textinput textInput form-control" required id="id_password1"> </div> </div> <div id="div_id_password2" class="form-group"> <label for="id_password2" class=" requiredField">
                Password (again)<span class="asteriskField">*</span> </label> <div class=""> <input type="password" name="password2" placeholder="Password (again)" class="textinput textInput form-control" required id="id_password2"> </div> </div>

      {% endif %}
      <button type="submit" class="btn btn-primary float-right">{% trans "Sign Up" %} &raquo;</button>
    </form>

  </div>
</div>


{% endblock %}
