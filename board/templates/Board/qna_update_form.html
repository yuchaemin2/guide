{% extends 'board/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
    Update QnA - Board
{% endblock %}

{% block main_area %}
    <h1>Update QnA</h1>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

            {{form | crispy}}

            <br>

        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
