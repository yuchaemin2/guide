<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block head_title %}Delete QnA - Board{% endblock %}</title>
  <link href="{% static 'shop/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen"></link>
  <script src="https://kit.fontawesome.com/0a72eb0930.js" crossorigin="anonymous"></script>
</head>
<body>
  {% include 'shop/navbar.html' %}

<div class="container form-group" style="height:70vh">
    <div class="row justify-content-center h-100">
        <div class="col align-self-center text-center card text-black my-3"
             style="max-width: 25rem;">
            <div class="card-header"><h1 style="font-family: 'Arial', cursive;">Delete QnA</h1></div>
            <div class="card-body">
            <h3 class="card-title">Delete: <strong>{{qna.title}}</strong></h3><br/>
                <form method="POST">
                    {% csrf_token %}
                    <strong>Are you sure?</strong><br/><br/>
                    <button class="btn btn-secondary">Delete QnA!</button>
                </form>
        </div>
    </div>
</div>

  <div class="fixed-bottom">
    {% include 'shop/footer.html' %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
